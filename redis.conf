# Redis 配置文件

# 网络
bind 0.0.0.0
port 6379
protected-mode no

# 持久化
save 900 1
save 300 10
save 60 10000

# 日志
loglevel notice
logfile ""

# 内存管理
maxmemory 256mb
maxmemory-policy allkeys-lru

# 安全
# requirepass your-redis-password

# AOF 持久化
appendonly yes
appendfsync everysec

# 慢日志
slowlog-log-slower-than 10000
slowlog-max-len 128

# 客户端连接
timeout 300
tcp-keepalive 300

# 其他优化
tcp-backlog 511
databases 16